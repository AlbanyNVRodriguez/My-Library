<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <title>My Library</title>
    <!-- Preload -->
    <link rel="Preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <!-- NAVBAR -->
        <nav class="navbar">
            <h1 class="nav-title"><span>HTML</span> <span>CSS</span> <span>JS</span> - My Library</h2>
            <button class="nav-btn nav_btn-menu"></button>
            <button class="nav-btn nav_btn-theme"></button>
        </nav>

        <!-- MAIN -->
        <main class="main"></main>
        <!-- template article-->
        <template class="template-article">
            <article class="main-article" data-id>
                <picture class="main_article-picture">
                    <img loading="lazy" src="" alt="">
                </picture>
                <div class="main_article-text">
                    <h2 class="main_article-title"></h2>
                    <h3 class="main_article-subtitle"></h3>
                </div>
                <div class="main_article-buttons">
                    <button class="main_article_buttons-btn main_art_buttons-read">Leer</button>
                    <button class="main_article_buttons-btn main_art_buttons-save">Guardar</button>
                </div>
            </article>
        </template>

        <!-- MENU -->
        <ul class="menu"></ul>
        <!-- template item -->
        <template class="template-item">
            <div class="menu-item" data-id data-title>
                <button class="menu_item-btn">x</button>
                <picture class="menu_item-picture">
                    <img loading="lazy" src="" alt="">
                </picture>
            </div>
        </template>
        
        <!-- MODAL -->
        <div class="modal" data-id>
            <button class="modal-btnClose">x</button>
            <header class="modal-header">
                <picture>
                    <img src="" alt="">
                </picture>
                <h2></h2>
                <h3></h3>
            </header>
            <section class="modal-section">
            </section>
            <button class="modal-btnStatus">No Leido</button>
        </div>

        <!-- FOOTER -->
        <footer>
            Â©Todos los derechos reservados | Albany Vergel
        </footer>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
